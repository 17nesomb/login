<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="Styles.css">
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <h1>Login to InstaOunce</h1>
    <div  class="center">
        <img src="Logo.Png" id="logo"/>
    </div>
    <div>

        <div>
            <label for="username">
                Username:
                <input class ="inputs" type="text" name="username" id="username" />
            </label>
        </div>
        
        <div >
            <label for="password" >
                Password:
                <input class ="inputs" type="password" name="password" id="password"/>
            </label>
        </div>

        <div id="buttons">
            <p class="center" id="hints">Welcome to InstaOunce</p>
            <button onclick="login();"> Login </button>
            <button onclick="reset();">Reset the password</button>
            <button onclick="create();">Create and acount</button>
        </div>


    </div>
    <script src="lib.js"></script>

</body>
</html>
